<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeboMizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="text-center mb-4">Enter Your Business Details</h1>
                <form action="/project_details" method="POST">
                    <div class="mb-3">
                        <label for="business_name" class="form-label">Business Name:</label>
                        <input type="text" class="form-control" name="business_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="business_url" class="form-label">Business URL:</label>
                        <input type="url" class="form-control" name="business_url">
                    </div>

                    <div class="mb-3">
                        <label for="business_description" class="form-label">Business Description:</label>
                        <textarea class="form-control" name="business_description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="keywords" class="form-label">Important Keywords:</label>
                        <input type="text" class="form-control" name="keywords" required>
                    </div>

                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry:</label>
                        <select class="form-select" name="industry" id="industry" required>
                            <option value="">Select an industry</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="education">Education</option>
                            <option value="retail">Retail</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sub_industry" class="form-label">Sub-Industry:</label>
                        <select class="form-select" name="sub_industry" id="sub_industry" required>
                            <option value="">Select a sub-industry</option>
                            <!-- Options will be populated dynamically based on the selected industry -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="main_services" class="form-label">Main Services:</label>
                        <input type="text" class="form-control" name="main_services" required>
                    </div>

                    <div class="mb-3">
                        <label for="sub_services" class="form-label">Sub Services:</label>
                        <input type="text" class="form-control" name="sub_services" required>
                    </div>

                    <div class="mb-3">
                        <label for="solutions" class="form-label">Solutions Offered:</label>
                        <input type="text" class="form-control" name="solutions" required>
                    </div>

                    <div class="mb-3">
                        <label for="skills" class="form-label">Your Skills:</label>
                        <input type="text" class="form-control" name="skills" required>
                    </div>

                    <div class="mb-3">
                        <label for="target_audience" class="form-label">Target Audience:</label>
                        <input type="text" class="form-control" name="target_audience" required>
                    </div>

                    <div class="mb-3">
                        <label for="service_goals" class="form-label">Goals of Services:</label>
                        <textarea class="form-control" name="service_goals" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Populate sub-industry options based on selected industry
        document.getElementById('industry').addEventListener('change', function() {
            const subIndustrySelect = document.getElementById('sub_industry');
            subIndustrySelect.innerHTML = '<option value="">Select a sub-industry</option>';
            
            if (this.value === 'technology') {
                const options = ['Software Development', 'IT Services', 'Cybersecurity', 'Cloud Computing'];
                options.forEach(option => {
                    const newOption = new Option(option, option);
                    subIndustrySelect.add(newOption);
                });
            } else if (this.value === 'healthcare') {
                const options = ['Hospitals', 'Pharmaceuticals', 'Medical Devices', 'Telemedicine'];
                options.forEach(option => {
                    const newOption = new Option(option, option);
                    subIndustrySelect.add(newOption);
                });
            }
            // Add more conditions for other industries
        });
    </script>
</body>
</html>
