<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
</head>
<body>
    <h1>Enter Project Details</h1>
    <form action="/competitors" method="post">
        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required>
        <br>
        <label for="business_url">Business URL:</label>
        <input type="url" id="business_url" name="business_url" required>
        <br>
        <label for="business_description">Business Description:</label>
        <textarea id="business_description" name="business_description" required></textarea>
        <br>
        <label for="keywords">Important Keywords:</label>
        <input type="text" id="keywords" name="keywords" required>
        <br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
